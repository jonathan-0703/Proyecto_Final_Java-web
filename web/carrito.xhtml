<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./indexTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
                <!--NAVEGACION-->
        <div class="bg-light py-3">

            <div class="container">

                <div class="row">

                    <div class="col-md-12 mb-0"><a class="a-fontcolor" href="indexTemplate.xhtml">Inicio</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Carrito</strong></div>
                </div>
            </div>
        </div>
        <!--CONTENIDO-->
        <div class="site-section">

            <div class="container">

                <div class="row mb-5">
                <form class="col-md-12">

                    <div class="site-blocks-table">
                          <!--DATATABLE-->
                        <h:form id="forConsulta"> 
                            <h:dataTable id="tblCarrito" value="#{mbProducto.productoAgregado}" var="car"> 
                                <h:column>
                                    <f:facet name="header">Nombre Producto</f:facet> 
                                    <h:outputText value="#{car.nombre}"/>
                                 </h:column>
                                <h:column>
                                    <f:facet name="header">Precio</f:facet> 
                                    <h:outputText value="#{car.precioUnitario}"/>
                                 </h:column>
                             </h:dataTable>
                         </h:form>       
                  
                    </div>
              </form>
            </div>

            <div class="row">

                <div class="col-md-6">

                    <div class="row mb-5">

                        <div class="col-md-6 mb-3 mb-md-0">
                            <h:button class="btn btn-secondary btn-sm btn-block" value="Actualizar carrito"></h:button>
                        </div>

                        <div class="col-md-6">
                            <h:link outcome = "catalogo" value="Continuar comprando" class="btn btn-outline-secondary btn-sm btn-block a-fontcolor"></h:link>
                        </div>
                    </div>
              </div>

              <div class="col-md-6 pl-5">

                    <div class="row justify-content-end">

                        <div class="col-md-7">

                            <div class="row">

                            <div class="col-md-12 text-right border-bottom mb-5">

                            <h3 class="text-black h4 text-uppercase">Carrito Total</h3>
                            </div>
                        </div>
                    <!--REVISARR -->        
                    <div class="row mb-3">

                    <div class="col-md-6">
                        <span class="text-black">Subtotal</span>
                      </div>

                     <div class="col-md-6 text-right">
                        <strong class="text-black">$230.00</strong>
                      </div>
                    </div>

                    <div class="row mb-5">
                        <div class="col-md-6">
                            <span class="text-black">Total</span>
                        </div>

                        <div class="col-md-6 text-right">
                        <strong class="text-black">$230.00</strong>
                      </div>
                    </div>

                    <div class="row">
                        <div class="d-grid gap-2">
                            <h:link outcome = "pedido" value="Realizar pago" class="btn btn-secondary btn-lg py-3 btn-block"></h:link>

                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>                
    </ui:define>

</ui:composition>
