<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./indexTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <!--NAVEGACION-->
        <div class="bg-light py-3">
            <div class="container">
            <div class="row">
                <div class="col-md-12 mb-0"><a class="a-fontcolor" href="index.xhtml">Inicio</a> <span class="mx-2 mb-0 ">/</span> <strong class="text-black">Tienda</strong></div>
            </div>
          </div>
        </div>
        <!--CONTENIDO-->
        <div class="site-section">

            <div class="container">

                <div class="row mb-5">

                    <div class="col-md-9 order-2">

                        <div class="row">

                            <div class="col-md-12">

                                <div class="float-md-left mb-4">
                                <h2 class="text-black h5">Todos</h2></div>
                            </div>
                        </div>

                        <div class="row mb-5">
                          <!--DATAVIEW-->
                          <!--DATAGRID-->
                          <!--DATAGRID-->
                          <!--DATAGRID-->
                          <h:form>
                              <p:carousel value="#{mbProducto.listProducto}" var="producto" circular="true"
                                          numVisible="3" autoPlayInterval="3000" >
                                
                                <div class="card" style="margin-bottom: 0">
                                    <div class="block-4 text-center border">
                                      <figure class="block-4-image">
                                          <p:column headerText="Imagen">
                                              <p:graphicImage library="imagen" name="#{producto.imagennombre}" class="img-fluid"/>

                                         </p:column>
                                      </figure>
                                      <div class="block-4-text p-4">
                                          <h3 class="indigo">#{producto.nombre}</h3> <!--h:out-->
                                          <p class="mb-0">#{producto.descripcion}</p> <!--h:out-->
                                          <p class="font-weight-bold indigo">#{producto.precioUnitario}</p> 
                                          <h:commandButton  value="+ Agregar al carrito" action="#{mbProducto.actionAgregarProducto(producto)}" />
                                          
                                          <h:form id="forConsulta"> 
                                            <h:dataTable id="tblCarrito" value="#{mbProducto.productoAgregado}" var="car"> 
                                                <h:column>
                                                    <f:facet name="header">Nombre Producto</f:facet> 
                                                    <h:outputText value="#{car.nombre}"/>
                                                 </h:column>
                                                <h:column>
                                                    <f:facet name="header">Precio</f:facet> 
                                                    <h:outputText value="#{car.precioUnitario}"/>
                                                 </h:column>
                                             </h:dataTable>
                                         </h:form>
                                   
                                      </div>
                                    </div>
                                  </div>
                                  </p:carousel>            
                          </h:form>  
                        </div>
                    </div>
                    
                    <div class="col-md-3 order-1 mb-5 mb-md-0">

                        <div class="border p-4 rounded mb-4">

                            <h3 class="mb-3 h6 text-uppercase text-black d-block">Categorias</h3>

                            <ul class="list-unstyled mb-0">

                                <li class="mb-1"><a href="#" class="d-flex a-fontcolor"><span>Formales </span> <span class="text-black ml-auto">(2,220)</span></a></li>

                                <li class="mb-1"><a href="#" class="d-flex a-fontcolor"><span>Estudiantil</span> <span class="text-black ml-auto">(2,124)</span></a></li>

                                <li class="mb-1"><a href="#" class="d-flex a-fontcolor"><span>Camping</span> <span class="text-black ml-auto">(2,124)</span></a></li>

                                <li class="mb-1"><a href="#" class="d-flex a-fontcolor"><span>Antirrobo</span> <span class="text-black ml-auto">(2,124)</span></a></li>
                                
                                <li class="mb-1"><a href="#" class="d-flex a-fontcolor"><span>Bolsos deportivos</span> <span class="text-black ml-auto">(2,124)</span></a></li>

                                <li class="mb-1"><a href="#" class="d-flex a-fontcolor"><span>Clutch de noche</span> <span class="text-black ml-auto">(2,124)</span></a></li>

                                <li class="mb-1"><a href="#" class="d-flex a-fontcolor"><span>Luggage</span> <span class="text-black ml-auto">(2,124)</span></a></li>

                            </ul>
                        </div>

                    <!-- <div class="border p-4 rounded mb-4">

                        <div class="mb-4">

                            <h3 class="mb-3 h6 text-uppercase text-black d-block">Marca</h3>
                            <label for="s_sm" class="d-flex">
                              <input type="checkbox" id="s_sm" class="mr-2 mt-1" /> <span class="text-black">Small (2,319)</span>
                            </label>
                        </div>
                    </div>
                     -->   
                </div>
            </div>       
          </div>
        </div>
        
   
        
    </ui:define>

</ui:composition>
